services:
  customer-backend:
    build:
      context: ..
      dockerfile: ./kitchen-compass-sln/CustomerBackend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - FIREBASE_CREDENTIAL_JSON=${FIREBASE_CREDENTIAL_JSON}
      - PORT=${PORT}
    networks:
      - kitchen-net

networks:
  kitchen-net: