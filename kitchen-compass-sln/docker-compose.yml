services:
  customer-backend:
    build:
      context: .
      dockerfile: CustomerBackend/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - FIREBASE_CREDENTIAL_JSON=${FIREBASE_CREDENTIAL_JSON}
    networks:
      - kitchen-net

networks:
  kitchen-net: