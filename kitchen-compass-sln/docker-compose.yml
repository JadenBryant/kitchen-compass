services:
  customer-backend:
    build:
      context: ./kitchen-compass-sln/CustomerBackend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - FIREBASE_CREDENTIAL_JSON=${FIREBASE_CREDENTIAL_JSON}
      - PORT=${PORT}
    networks:
      - kitchen-net

networks:
  kitchen-net: