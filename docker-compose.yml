services:
  reverse-proxy:
    build: ./reverse-proxy
    ports:
      - "${PORT:-8080}:80" # Railway: uses $PORT; Local: defaults to 8080
    depends_on:
      - api
      - frontend
  
  api:
    build:
      context: ./src/CustomerBackend
      dockerfile: Dockerfile
    expose:
      - "8080"
    env_file:
      - .env
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Production

  frontend:
    build:
      context: ./src/KitchenFrontend
      dockerfile: Dockerfile
    expose:
      - "4173"